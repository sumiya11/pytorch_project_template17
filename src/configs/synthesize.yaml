defaults:
  - model: synthesizer
  - metrics: synthesize
  - datasets: customdirdataset # we do not want to run inference on training data
  - dataloader: example
  - transforms: example
  - _self_
synthesizer:
  device_tensors: [] # which tensors should be on device (ex. GPU)
  device: auto # device name or "auto"
  save_path: "example" # any name here, can be a dataset name
  seed: 1
